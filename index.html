<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="">
        <h2 class="font-bold text-lg text-center mb-4">Login</h2>

        <div class="flex flex-col space-y-4 p-4 rounded-md shadow-md bg-white">
            <div>
                <label for="email" class="text-xs text-gray-800">E-mail</label>
                <input type="text" class="w-full px-2 py-1 rounded border border-gray-300 focus:border-blue-500  transition duration-200 ease-in-out">
            </div>
            <div>
                <label for="password" class="text-xs text-gray-800">Senha</label>
                <input type="text" class="w-full px-2 py-1 rounded border border-gray-300 focus:border-blue-500 transition duration-200 ease-in-out">
            </div>
            
            <a href="#" class="text-xs text-gray-600 flex justify-end">Esqueci minha senha</a>
            <button class="bg-blue-500 text-white py-1 rounded">Login</button>
        </div>
    </div>
</body>
</html>
